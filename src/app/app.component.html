<!-- 295. Adding a Navigation Header -->
<div class="ui containert">
    <div class="ui secondary pointing menu">
        <a class="item" routerLink="/">Angular Email</a>
        <div class="right menu">
            <ng-container *ngIf="signedin">
                <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
                <a class="ui item" routerLink="/signout" routerLinkActive="active">Sign Out</a>
            </ng-container>
            <ng-container *ngIf="!signedin">
                <a class="ui item" routerLink="/" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    Sign In
                </a>
                <a class="ui item" routerLink="/signup" routerLinkActive="active">Sign Up</a>
            </ng-container>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
