<!-- 311. Building the sign in flow -->
<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input 
        label="Username" 
        [control]="$any(authForm.get('username'))" 
        inputType="text">
    </app-input>
    <app-input 
        label="Password" 
        [control]="$any(authForm.get('password'))" 
        inputType="password">
    </app-input>

    <!-- 313. Showing Authentication Error -->
    <div class="ui red basic label"
        *ngIf="authForm.errors">
        <p *ngIf="authForm.errors?.['credentials']">Invalid username or password</p>
        <p *ngIf="authForm.errors?.['noConnection']">No internet connection detected, sign in failed.</p>
        <p *ngIf="authForm.errors?.['unknownError']">Failed to sign in.</p>
    </div>

    <!-- 311. Building the sign in flow -->
    <div>
        <button class="ui submit button primary">Submit</button>
    </div>


</form>
