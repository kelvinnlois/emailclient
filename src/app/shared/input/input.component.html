<div class="field">
    <label>{{label}}</label>
    <input [formControl]="control" [type]="inputType"/> 
    <div class="ui pointing red basic label" *ngIf="showErrors()">
        <p *ngIf="control.errors?.['required']">Value is required</p>
        <p *ngIf="control.errors?.['minlength']">Value must be at least {{control.errors?.['minlength'].requiredLength}} characters long</p>
        <p *ngIf="control.errors?.['maxlength']">Value cannot be longer than {{control.errors?.['maxlength'].requiredLength}} characters long</p>
        <p *ngIf="control.errors?.['pattern']">Invalid Format</p>
        <p *ngIf="control.errors?.['nonUniqueUsername']">Username is taken ðŸ˜¥</p>
        <p *ngIf="control.errors?.['noConnection']">Cannot verified username availibility</p>
    </div>
</div>
